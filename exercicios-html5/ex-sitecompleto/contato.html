<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contrate - Space X</title>

<body>
    <header>

            <a href="index.html">

            <a href="naves.html">Naves</a>
            |
            <a href="contato.html">Contato</a>

    <h2>Contrate-nos</h2>
    <p>
        Deixe uma mensagem caso deseje contratar algum de nossos serviços e nós responderemos assim que possível.
    </p>
    <br>
    <section>
        <form>
            <div>
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome">
                -
                <label for="email">Email: </label>
                <input type="email" name="email" id="email">
            </div>
            <br><br>
            <div>
                <label for="nave">Nave: </label>
                <select name="nave" id="nave">
                    <option value="falcon9">Falcon 9</option>
                    <option value="falconheavy">Falcon Heavy</option>
                </select>
                |
                <label for="servico">Tipo de serviço: </label>
                <input type="search" name="servico" id="servico" list="servico">
                <datalist id="servico">
                    <option value="Sed tristique ante dui"></option>
                    <option value="Suspendisse eu metus non turpis"></option>
                    <option value="Sed et faucibus ligula"></option>
                    <option value="Pellentesque tristique egestas"></option>
                </datalist>
            </div>
            <br><br>
            <div>
                <input type="submit" value="Enviar mensagem">
            </div>            
        </form>
    </section>
</body>
